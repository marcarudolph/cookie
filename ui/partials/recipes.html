<div class="panel panel-success">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-1">
                <span class="h3">Rezepte</span>
            </div>
            <div class="col-xs-offset-10 col-xs-1">
                <a class="btn btn-default" href="#/recipes/"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
        </div>
    </div>
    <div class="h5">
        Suche: <input ng-model="query">
    </div>
    <ul>
        <li ng-repeat="recipe in recipes | filter:query | orderBy:orderBy">
            <a href="#/recipes/{{recipe._id}}">{{recipe.title}}</a>
        </li>
    </ul>
    
</div>
<hr>
<div class="panel panel-success">
    <div class="panel-heading">
        <span class="h5">Aus CK</span>
    </div>
    <form ng-submit="getFromCK()">
        <input type="text" ng-model="ckId"  size="30"
               placeholder="CK ID">
        <input class="btn btn-primary" type="submit" value="Get it!">
    </form>
</div>
