<div class="panel panel-success" >
    <div class="panel-heading">
        <span class="h3">Rezepte</span>
        <div class="pull-right">
            <a class="btn btn-default" href="#/recipes/_new"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    </div>
    <div>
        <input class="search-box" ng-model="query" ng-model-options="{ debounce: 200 }" placeholder="Suche...">
        <span class="clickable" ng-click="query = ''">X</span>
    </div>
    <ul class="recipe-list" style="height: 600px; overflow-y: auto;" infinite-scroll="addAPage()" threshold="100" can-load="hasMoreRecipes">
        <li quick-ng-repeat="recipe in recipes" quick-repeat-list="recipes">
            <a href="#/recipes/{{::recipe._id}}">
                <div class="clickable-content">
                    <div ng-if="::recipe.titlePicture" class="recipe-title-image" style="background-image:url(pics/thumbnails/{{::recipe.titlePicture}})">&nbsp;</div>
                    <div ng-if="::!recipe.titlePicture" class="recipe-title-image">&nbsp;</div>
                    <div class="recipe-description">
                        <span class="recipe-title" markdown="recipe.title"></span><br>
                        <span class="recipe-subtitle" markdown="recipe.subtitle"></span>
                    </div>

                </div>
            </a>
            <div class="recipe-tags">
                <span ng-repeat="tag in ::recipe.tags track by tag" class="tag label label-default" ng-click="filterByTag(tag);" markdown="::tag"></span>
            </div>
        </li>
    </ul>
    
</div>
<hr>
<div class="panel panel-success">
    <div class="panel-heading">
        <span class="h5">Aus CK</span>
    </div>
    <form ng-submit="getFromCK()">
        <input type="text" ng-model="ckId"  size="30"
               placeholder="CK ID">
        <input class="btn btn-primary" type="submit" value="Get it!">
    </form>
</div>
