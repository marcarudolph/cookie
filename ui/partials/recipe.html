<div class="page-header">
    <h1>{{recipe.title}}</h1>
    <h4>{{recipe.subtitle}}</h4>
</div>

<div class="row">
    <div class="panel panel-success col-7">
        <h3 class="panel-heading">Zubereitung</h3>

        <div ng-repeat="line in recipe.instructions track by $index">
            <p class="lead">{{line}}</p>
        </div>
    </div>
    <div class="panel panel-success col-offset-1 col-4">
        <h3 class="panel-heading">Zutaten f&uuml;r
            <input style="width: 25px" type="text" class="" ng-model="recipe.servings" required ng-pattern="/^([1-9][0-9]*)$/" /></h3>
        <ul class="list-group">
            <li class="list-group-item" ng-click="ing.done = !ing.done" ng-repeat="ing in recipe.ingredients" ng-class="{true: 'text-muted', false: 'text-primary'}[ing.done]">
                <span class="glyphicon glyphicon-ok"  ng-hide="!ing.done"></span>
                <span ng-if="ing.quantity_calc">{{ing.quantity_calc}}</span>
                <span ng-if="ing.unit">{{ing.unit}}</span>
                <span>{{ing.name}}</span>
                <span ng-if="ing.comment">{{ing.comment}}</span>
                <span class="pull-right glyphicon glyphicon-shopping-cart" ng-click="addToShoppingList(ing); $event.stopPropagation();" title="Auf Kaufliste"></span>
            </li>
        </ul>
    </div>


</div>
