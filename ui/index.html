<!DOCTYPE html>
<html lang="en" ng-app="cookie" ng-controller="PageCtrl">
    
    <head>
        <title ng-bind="Page.title() + ' - Cookie'">Cookie</title>
        <link rel="icon" type="image/png" href="cookie.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- build:css css/app.css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
        <link href="css/ngDialog.css" rel="stylesheet" media="screen">
        <link href="css/ngDialog-theme-default.css" rel="stylesheet" media="screen">
        <link href="css/app.css" rel="stylesheet" media="screen">
        <!-- endbuild -->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular-route.js"></script>
        
        <!-- build:js lib.js -->
        <script src="lib/angular-file-upload-html5-shim.min.js"></script>
        <script src="lib/angular-file-upload.min.js"></script>
        <script src="lib/ngDialog.js"></script>
        <script src="lib/underscore.js"></script>
        <script src="lib/marked.js"></script>
        <script src="lib/iscroll-infinite.js"></script>

        <script src="modules/error-ctrl.js"></script>

        <script src="modules/recipes/list.js"></script>
        <script src="modules/recipes/details.js"></script>

        <script src="modules/shopping/module.js"></script>
        <script src="modules/shopping/cart.js"></script>

        <script src="modules/utils/module.js"></script>
        <script src="modules/utils/infinite-scroll.js"></script>
        <script src="modules/utils/tagedit.js"></script>
        <script src="modules/utils/markdown.js"></script>
        <script src="modules/utils/page.js"></script>
        <script src="modules/utils/speech-recognition.js"></script>

    </head>
    
    <body>
        <div class="container" ng-view></div>
        <div class="navbar-text pull-right" ng-if="Page.authUser()">
            <a href="#/auth" class="navbar-link">{{Page.authUser().name }}</a>
        </div>

</html>
