user www-data;
worker_processes 4;
pid /run/nginx.pid;
daemon off;

events {
    worker_connections 768;
    # multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # SSL Settings
    ##
    ssl_certificate /etc/nginx/aardvark-sites/ssl.crt;
    ssl_certificate_key /etc/nginx/aardvark-sites/ssl.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; #Don't allow SSLv3 support due to POODLE vulnerability

    upstream db1 {        
           server 192.168.42.11:9200;
    }
    upstream db2 {        
           server 192.168.42.12:9200;
    }
    upstream db3 {        
           server 192.168.42.13:9200;
    }

    server {
        listen 8443 ssl;
        auth_basic              "Restricted";
        auth_basic_user_file    /etc/nginx/aardvark-sites/www.htpasswd;

        location /kopf {
            alias  /var/www/kopf/elasticsearch-kopf-1.2/;
        }

        location /head {
            alias  /var/www/head/elasticsearch-head-master/;
        }

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_buffering off;
        proxy_cache off;

        location /db1 {
            proxy_pass http://db1/;
        }
        location /db2 {
            proxy_pass http://db2/;
        }
        location /db3 {
            proxy_pass http://db3/;
        }                
    }
}
